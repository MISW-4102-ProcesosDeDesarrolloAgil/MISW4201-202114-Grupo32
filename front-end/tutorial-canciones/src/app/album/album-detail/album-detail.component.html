<div class="container">

  <div class="row">
    <div class="col-12 text-center mb-2" >
      <nav class="navbar navbar-expand-md">
          <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"></div>
          <div class="mx-auto order-0">
              <span class="navbar-brand mx-auto"><label class="fs-4 fw-bold">Álbum: {{album?.titulo}} ({{album?.anio}})</label></span>
          </div>
          <div class="navbar navbar-collapse collapse w-100 order-3 dual-collapse2">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                  <button *ngIf="album" type="button" class="btn btn-outline-warning ms-3 me-2" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" (click)="compartirAlbum()" title="Compartir album">
                    <i class="bi bi-box-arrow-up"></i>
                  </button>
                  <div *ngIf="album" class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <form>
                      <label class="dropdown-item" style="text-align: center;">Compartir a usuarios</label>
                      <div class="dropdown-divider"></div>
                      <div *ngIf="userList.length > 0; else notUsers">
                        <div *ngFor="let user of userList" class="dropdown-item"><input type="checkbox" [value]="user.id" (change)="onCheckboxChange($event)"> {{user.nombre}}</div>
                      </div>
                      <ng-template #notUsers><label class="dropdown-item" style="text-align: center; color: gray;">No hay usuarios</label></ng-template>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" style="text-align: center;" (click)="onSubmitCompartirAlbum()">Enviar</a>
                    </form>
                  </div>
                </li>
                <li class="nav-item">
                  <button *ngIf="album" type="button" class="btn btn-outline-success me-1 me-2" (click)="goToEdit()" title="Editar álbum"><i class="bi bi-pencil-square"></i></button>
                </li>
                <li class="nav-item">
                  <button *ngIf="album" type="button" class="btn btn-outline-info me-1 me-2" (click)="goToJoinCancion()" title="Agregar canción" ><i class="bi bi-plus" ></i><i class="bi bi-music-note"></i></button>
                </li>
                <li class="nav-item">
                  <button *ngIf="album" type="button" class="btn btn-outline-danger me-1" (click)="eliminarAlbum()" title="Eliminar álbum"><i class="bi bi-trash-fill"></i></button>
                </li>
              </ul>
          </div>
      </nav>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <p><span class="fw-bold">Medio: </span> <span class="text-capitalize">{{album?.medio?.llave}}</span></p>
          <p>{{album?.descripcion}}</p>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <p class="fw-bold">Intérpretes:</p>
          <ul class="mt-0">
            <li class="my-1" *ngFor="let interprete of album?.interpretes">{{interprete}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mt-3 mb-2 ms-2">
      <h5>Canciones</h5>
    </div>
    <div class="col-12">
      <table class="table table-hover table-bordered" >
        <thead class="table-light">
          <tr>
            <th scope="col" class="text-center">Canción</th>
            <th scope="col" class="text-center">Duración</th>
            <th scope="col" class="text-center">Intérprete</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cancion of album?.canciones" >
              <td >{{cancion.titulo}}</td>
              <td class="text-center">{{cancion.minutos}}:{{cancion.segundos}}</td>
              <td >{{cancion.interprete}}</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
